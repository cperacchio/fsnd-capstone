{% extends 'layouts/main.html' %}
{% block title %}Casting Agency | Actors{% endblock %}
{% block content %}
<ul class="items">
	{% for actor in actors %}
	<li>
		<a href="/actors/{{ actor.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h4>{{ actor.name }}</h4>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
